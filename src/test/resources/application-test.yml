spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:/test_tp_db
  jpa:
    hibernate:
      ddl-auto: create-drop

  mail:
    username: fake
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        debug: true
        smtp:
          auth:
          starttls:
            enable: true
      debug: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
base:
  url: test

myapp:
  maxPoints: 10
  maxQuestions: 10
